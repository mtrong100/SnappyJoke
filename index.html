<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>Joke Generator V2</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1>Joke Generator V2</h1>
          <p>Because laughter is the best medicine</p>
        </div>
        <button id="theme-toggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <main>
        <div class="joke-card">
          <div class="joke-content" id="joke-text">
            <div class="loader"></div>
          </div>
          <div class="joke-actions">
            <button id="new-joke-btn" class="btn primary">
              <i class="fas fa-sync-alt"></i> New Joke
            </button>
            <button id="copy-joke-btn" class="btn secondary">
              <i class="far fa-copy"></i> Copy
            </button>
          </div>
        </div>
      </main>

      <!-- <footer>
        <p>
          Powered by
          <a href="https://icanhazdadjoke.com/" target="_blank"
            >icanhazdadjoke API</a
          >
        </p>
      </footer> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
